<script>
function plndrm(input) {

var leng = input.length;

for (let i = 0; i < leng / 2; i++) {
    let firsthalf = input[i];
    let secondhalf = input[leng-1-i];
    if (firsthalf === secondhalf) {  
        return 'It is a palindrome';
    }
}
return 'It is not a palindrome';
}
