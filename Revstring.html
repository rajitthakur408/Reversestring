<script>
function plndrm(input) {
    var halflen = Math.floor(input.length/2);
 for (let i = 0; i <= halflen; i++) {
    if (input[i] !== input[input.length-1-i]) {  
        return 'It is not a palindrome';}
    }
 return 'It is a palindrome';
}
